<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      {{note.title}}
    </p>
    <button class="card-header-icon" aria-label="more options">
      <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </header>
  <div class="card-content">
    <div class="content">
      <div *ngIf="note.content">
        {{note.content}}
      </div>
      <div *ngIf="note.listItems">
        <app-swift-note-list-display [listItems]="note.listItems"></app-swift-note-list-display>
      </div>
      <br>
      <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
    </div>
  </div>
  <footer class="card-footer">
    <a routerLink="/note/{{note.id}}" class="card-footer-item">Edit</a>
    <a href="#" class="card-footer-item">Delete</a>
  </footer>
</div>
