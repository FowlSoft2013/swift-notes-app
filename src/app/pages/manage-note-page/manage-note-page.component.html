<div class="container">
  <h1 class="title has-text-centered">Create Swift Note</h1>
  <div class="columns is-centered">
    <div class="column is-6">
      <form [formGroup]="createNoteForm">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input" type="text" placeholder="Title" formControlName="title">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <span class="label">Content Type</span>
            <label class="radio">
              <input type="radio" formControlName="contentType" value="TEXT">
              Text
            </label>
            <label class="radio">
              <input type="radio" formControlName="contentType" value="LIST">
              List
            </label>
          </div>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <div class="control" *ngIf="createNoteForm.controls['contentType'].value == 'TEXT'">
            <textarea class="textarea" placeholder="Textarea" formControlName="content"></textarea>
          </div>
          <app-swift-note-list-add *ngIf="createNoteForm.controls['contentType'].value == 'LIST'"
                                   (listItemsChangedEmitter)="setListItems($event)">
          </app-swift-note-list-add>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" (click)="saveNote(false)">Save</button>
          </div>
          <div class="control">
            <button class="button is-link" (click)="saveNote(true)">Save and add another</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
        <span class="tag is-success" *ngIf="isSuccess">Note Saved!</span>
        <span class="tag is-danger" *ngIf="isError">There was an error</span>
      </form>
    </div>
  </div>
</div>
